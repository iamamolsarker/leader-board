<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="top-section container">
            <div class="top-players">
                <h2 class="section-title">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3>John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3>Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3>Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3>Shajedul Karim</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3>Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3>Mujahid</h3>
                    </div>
                </div>
            </div>
            <hr class="divider">
            <div class="top-blogs">
                <h2 class="section-title">Top Blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="featured-image">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-content">
                            <h2 class="blog-title">13 of My Favorite
                                UI/UX Goodies</h2>
                            <p class="blog-author">by <a href="" class="author-name">Author name</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="featured-image"><img src="images/blogs/blog-2.png" alt=""></div>
                        <div class="blog-content">
                            <h2 class="blog-title">UI cheat sheet: 
                                list vs grids</h2>
                            <p class="blog-author">by <a href="" class="author-name">Author name</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="featured-image"><img src="images/blogs/blog-3.png" alt=""></div>
                        <div class="blog-content">
                            <h2 class="blog-title">7 typography tips 
                                for interface design</h2>
                            <p class="blog-author">by <a href="" class="author-name">Author name</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="featured-image"><img src="images/blogs/blog-4.png" alt=""></div>
                        <div class="blog-content">
                            <h2 class="blog-title">Your logo is 
                                copied</h2>
                            <p class="blog-author">by <a href="" class="author-name">Author name</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
